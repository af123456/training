<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="注册界面，用户可以创建新账户。">
    <title>注册界面</title>
    <link rel="stylesheet" href="/training/CSS/login.css">
</head>
<script>
    //phone number must be 11 digits
    function validatePhoneNumber() {
        var phonenum = document.getElementById("phonenum").value;
        var phoneRegex = /^1[3-9]\d{9}$/; // 正则表达式验证手机号
        if (!phoneRegex.test(phonenum)) {
            alert("手机号格式不正确，请输入11位数字的手机号");
            return false;
        }
        return true;
    }
    //password length must over 8
    function validatePassword() {
        var password = document.getElementById("password").value;
        if (password.length < 8) {
            alert("密码长度必须大于8位");
            return false;
        }
        return true;
    }
    
    //confirm password must equal to password
    function validateConfirmPassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("确认密码必须与密码一致");
            return false;
        }
        return true;
    }
</script>
<body>
    <div class="container">
        <h1>Regist</h1>
        <form action="" method="post">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
            <label for="phonenum">手机号</label>
            <input type="text" id="phonenum" name="phonenum" required onblur="validatePhoneNumber()">
            <label for="password">设置密码</label>
            <input type="password" placeholder="密码设置至少8位" id="password" name="password" required onblur="validatePassword()">
            <label for="password">确认密码</label>
            <input type="password" placeholder="密码设置至少8位" id="confirmPassword" name="confirmPassword" required onblur="validateConfirmPassword()">
            <input type="submit" value="提交">
            <input type="button" value="返回登录" onclick="window.location.href='Login.html'">
        </form>  
    </div>
</body>
</html>
